<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
    <script>
        function showSection(sectionId) {
            // Cacher toutes les sections
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');

            // Afficher la section sélectionnée
            document.getElementById(sectionId).style.display = 'block';

            // Gérer les liens actifs
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            document.querySelector(`nav a[data-section="${sectionId}"]`).classList.add('active');
        }
    </script>
</head>
<body>
<!-- Partie navigation -->
<header>
    <div>Pay My Buddy</div>
    <nav>
        <a href="javascript:void(0);" data-section="transferSection" onclick="showSection('transferSection')">Transférer</a>
        <a href="javascript:void(0);" data-section="profileSection" onclick="showSection('profileSection')">Profil</a>
        <a href="javascript:void(0);" data-section="addConnectionSection" onclick="showSection('addConnectionSection')">Ajouter relation</a>
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
</header>

<!-- Affichage du solde -->
<div class="balance">
    <p>Solde : <span th:text="${user.balance} + ' €'">0 €</span></p>
</div>

<!-- Affichage des messages d'erreur -->
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<!-- Partie principale -->
<main>
    <!-- Section Profil -->
    <div id="profileSection" class="section center-content">
        <form th:action="@{/profile/update}" method="post">
            <div class="profile-content">
                <p>Username:</p>
                <input type="text" name="username" th:value="${user.username}" required />

                <p>Mail:</p>
                <input type="email" name="email" th:value="${user.email}" required />

                <p>Nouveau mot de passe:</p>
                <input type="password" name="newPassword" placeholder="Laisser vide si inchangé" />

                <button type="submit">Modifier</button>
            </div>
        </form>
    </div>

    <!-- Section Transférer -->
    <div id="transferSection" class="section">
        <!-- Partie supérieure : Transférer de l'argent -->
        <div class="transfer-top">
            <form th:action="@{/transactions/send}" method="post" class="transfer-form">
                <select name="connectionEmail" required>
                    <option value="" disabled selected>Sélectionner une relation</option>
                    <option th:each="connection : ${user.connections}"
                            th:value="${connection.email}"
                            th:text="${connection.username}">
                    </option>
                </select>
                <input type="text" name="description" placeholder="Description">
                <input type="number" name="amount" min="0.01" step="0.01" placeholder="0 €" required>
                <button type="submit">Payer</button>
            </form>
        </div>

        <!-- Partie inférieure : Liste des transactions -->
        <div class="transfer-bottom">
            <table>
                <thead>
                <tr>
                    <th>Relations</th>
                    <th>Description</th>
                    <th>Montant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.receiver.username}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.amount} + ' €'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Section Ajouter une relation -->
    <div id="addConnectionSection" class="section center-content">
        <h5>Ajouter une relation</h5>
        <form th:action="@{/connections/add}" method="post">
            <input type="email" name="email" placeholder="Saisir une adresse mail" required>
            <button type="submit">Ajouter</button>
        </form>
        <!-- Affichage des messages -->
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="success">
            <p th:text="${success}"></p>
        </div>
        <!-- Liste des connexions -->
        <h5>Vos relations</h5>
        <ul>
            <li th:each="connection : ${user.connections}" th:text="${connection.username}"></li>
        </ul>
    </div>
</main>

<script>
    // Afficher par défaut la section "Transférer" lors du chargement de la page
    showSection('transferSection');
</script>
</body>
</html>
